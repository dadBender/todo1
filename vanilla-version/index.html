<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фокус Система</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1 class="header-title" id="pageTitle">Главная</h1>
            <nav class="navigation">
                <div class="nav-slider" id="navSlider"></div>
                <button class="nav-item active" data-page="home">Home</button>
                <button class="nav-item" data-page="focus">Focus</button>
            </nav>
        </header>

        <main class="main-content">
            <!-- Home Page -->
            <div class="page" id="homePage">
                <div class="rating-section">
                    <div class="rating-circle" id="ratingCircle">
                        <span class="rating-value" id="ratingValue">100</span>
                    </div>
                    <p class="rating-text" id="ratingText">Отлично!</p>
                </div>

                <div class="categories-section">
                    <div class="section-header">
                        <h2>Категории</h2>
                        <div class="stats">
                            <div class="stat-item">
                                <span class="stat-value" id="totalCategories">0</span>
                                <span class="stat-label">Категории</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="totalTasks">0</span>
                                <span class="stat-label">Задач</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="completedTasks">0</span>
                                <span class="stat-label">Выполнено</span>
                            </div>
                        </div>
                    </div>

                    <form class="add-category-form" id="addCategoryForm">
                        <input type="text" class="category-input" id="categoryInput" placeholder="Название категории..." required>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </form>

                    <ul class="categories-list" id="categoriesList"></ul>
                </div>
            </div>

            <!-- Focus Page -->
            <div class="page hidden" id="focusPage">
                <h2 class="page-title">Режим фокуса</h2>
                
                <div class="add-todo-section">
                    <form class="add-todo-form" id="addTodoForm">
                        <input type="text" class="todo-text-input" id="todoTextInput" placeholder="Название задачи" required>
                        <input type="time" class="todo-time-input" id="todoTimeInput" value="00:00" required>
                        <select class="todo-category-select" id="todoCategorySelect">
                            <option value="">Выберите категорию</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Добавить задачу</button>
                    </form>
                </div>

                <div class="todos-section">
                    <div class="section-header">
                        <h3>Задачи</h3>
                        <select class="filter-category-select" id="filterCategorySelect">
                            <option value="">Все категории</option>
                        </select>
                    </div>
                    <ul class="todos-list" id="todosList"></ul>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
